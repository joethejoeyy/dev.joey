apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: diner-canary
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "{{ .Values.canaryWeight }}"
spec:
  rules:
    - host: diner-lab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: diner-canary
                port:
                  number: 80
